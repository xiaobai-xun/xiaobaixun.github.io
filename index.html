<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>何意味</title>
    <meta name="description" content="全屏视频+侧边文字的静态网页">
    <style>
        /* 撑满 */
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {min-height: 100vh; overflow: hidden; font-family: 微软雅黑;}
        /* 全屏 */
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;  /* 宽度占满 */
            height: 100vh; /* 高度占满 */
            object-fit: cover; /* 保持比例 */
            z-index: 1; /* 最底层 */
        }
        /* 文字悬浮 */
        .text-box {
            position: fixed;
            z-index: 2; /* 文字在视频上方 */
            left: 20px;
            top: 50%;
            transform: translateY(-50%); /* 文字垂直居中 */
            color: white; /* 白色文字 */
            text-shadow: 0 0 8px #000; /* 文字阴影 */
            padding: 10px;
        }
        /* 文字大小适配 */
        h1 {font-size: 28px; margin-bottom: 15px;}
        p {font-size: 16px; line-height: 1.6;}
        /* 手机端适配 */
        @media (max-width: 768px) {
            .text-box {left: 15px; top: 20px; transform: none;}
            h1 {font-size: 22px;}
            p {font-size: 14px;}
        }
    </style>
</head>
<body>
    <!-- 何意味，何意味 何意味.mp4 -->
    <video width="100%" height="100%" controls autoplay muted loop>
        <source src="下载.mp4" type="video/mp4">
        你的浏览器不支持 HTML5 视频播放
    </video>

    <!-- 侧边点缀文字，可随意修改内容 -->
    <div class="text-box">
        <h1>何意味</h1>
        <p>到底哪里标错了?</p>
        <p>我以为你死了呢</p>
    </div>
</body>
</html>
